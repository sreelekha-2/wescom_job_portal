<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-6 p-0">
                <div class="login-form-container d-flex flex-column align-items-center">
                    <div>
                        <div class="d-flex align-items-center logo-container">
                            <img src="./images/job-seeker-logo.jpg" alt="Job Seeker Logo" class="job-seeker-logo" />
                            <h1 class="job-seeker-heading product-sans-bold">Job Seeker</h1>
                        </div>

                        <h2 class="login-heading dm-sans-bold">Login to your Account</h2>
                        <p class="login-desc dm-sans-regular">Welcome back ! Login to the portal with your
                            Credentials.
                        </p>

                        <form class="form-container">
                            <div class="form-field">
                                <label for="exampleInputEmail1" class="form-label dm-sans-regular">Email ID</label>
                                <input type="email" class="form-control input-box" id="exampleInputEmail1"
                                    placeholder="Enter your email" aria-describedby="emailHelp">
                            </div>
                            <label for="exampleInputPassword1" class="form-label dm-sans-regular">Password</label>
                            <div class="input-group password-field">
                                <input type="password" class="form-control input-box password-box"
                                    id="exampleInputPassword1" placeholder="Enter your password">
                                <span class="input-group-text eye-icon"><i class="fa-solid fa-eye-slash"></i></span>
                            </div>
                            <div class="text-end forgot-password-link-container">
                                <a href="#" class="forgot-password-link form-text-link dm-sans-medium">Forgot Password
                                    ?</a>
                            </div>
                            <div class="text-end login-btn-container">
                                <button type="submit" class="btn login-btn dm-sans-medium">Login</button>
                            </div>
                        </form>
                    </div>

                    <div class="create-account-container text-center">
                        <p class="create-account-text dm-sans-regular">Don't have an account ? <a href="#"
                                class="form-text-link">Create an account</a></p>
                    </div>
                </div>
            </div>

            <div class="col-6 p-0">
                <div class="landing-img-container">
                    <img src="./images/job-seeker-landing.jpg" alt="Landing Image" class="landing-img">
                    <div class="landing-details-container">
                        <h2 class="dm-sans-bold landing-details-heading">Letâ€™s find you your dream job</h2>
                        <p class="dm-sans-medium landing-details-desc">Search millions of jobs on JobSeeker, the largest
                            community of jobs
                            all around the world</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
