<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row login-container">
            <div class="col-6 p-0">
                <div class="login-form-container">
                    <div>
                        <div class="d-flex align-items-center login-form-container__logo-container">
                            <img src="./assets/images/job-seeker-logo.jpg" alt="Job Seeker Logo"
                                class="job-seeker-logo" />
                            <h1 class="job-seeker-heading">Job Seeker</h1>
                        </div>

                        <h2 class="job-seeker-title-heading">Login to your Account</h2>
                        <p class="job-seeker-title-desc">Welcome back ! Login to the
                            portal with
                            your
                            Credentials.
                        </p>

                        <form class="form-container">
                            <div class="form-field">
                                <label for="email" class="form-label form-label-text">Email ID</label>
                                <input type="email" class="form-control input-box" id="email"
                                    placeholder="Enter your email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-field">
                                <label for="password" class="form-label form-label-text">Password</label>
                                <div class="input-group password-field">
                                    <input type="password" class="form-control input-box password-box" id="password"
                                        placeholder="Enter your password" required>
                                    <span class="input-group-text eye-icon"><i class="icon-eye-slash"
                                            id="togglePassword"></i></span>
                                </div>
                            </div>

                            <div class="text-end forgot-password-link-container">
                                <a href="#" class="login-form-container__forgot-password-link">Forgot
                                    Password
                                    ?</a>
                            </div>
                            <div class="text-end login-form-container__login-btn-container">
                                <button type="submit" class="btn submit-btn">Login</button>
                            </div>
                        </form>
                    </div>

                    <div class="create-account-container text-center">
                        <p class="login-form-container__login-form-footer-text">Don't have an account ? <a href="#"
                                class="login-form-container__create-account-text-link">Create an account</a></p>
                    </div>

                </div>
            </div>

            <div class="col-6 p-0">
                <div class="landing-img-container">
                    <!-- <img src="./assets/images/job-seeker-landing.jpg" alt="Landing Image"
                        class="landing-img-container__landing-img"> -->
                    <div class="landing-img-container__landing-details-container">
                        <h2 class="landing-details-heading">Letâ€™s find you your dream job
                        </h2>
                        <p class="landing-details-desc">Search millions of jobs on
                            JobSeeker, the
                            largest
                            community of jobs
                            all around the world</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/validations.js"></script>
</body>

</html>
