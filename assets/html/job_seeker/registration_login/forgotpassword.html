<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row forgot-password-container">
            <div class="col-6 p-0">
                <div class="forgot-password-form-container">
                    <div>
                        <div class="d-flex align-items-center forgot-password-form-container__logo-container">
                            <img src="../../../images/job-seeker-logo.jpg" alt="Job Seeker Logo"
                                class="job-seeker-logo" />
                            <h1 class="job-seeker-heading">Job Seeker</h1>
                        </div>

                        <h2 class="job-seeker-title-heading">Forgot Password ?</h2>
                        <p class="job-seeker-title-desc">No Worries, we’ll send you reset instructions.
                        </p>

                        <form class="form-container">
                            <div class="">
                                <label for="forgotEmail" class="form-label form-label-text">Email ID</label>
                                <input type="email" class="form-control input-box" id="forgotEmail"
                                    placeholder="Enter your email" aria-describedby="emailHelp" required>
                            </div>

                            <div class="text-end forgot-password-form-container__reset-btn-container">
                                <button type="submit" class="btn submit-btn">Reset Password</button>
                            </div>

                            <div class="text-end forgot-password-form-container__back-to-login-container">
                                <a href="#"
                                    class="link-text-decoration forgot-password-form-container__back-to-login-arrow-link"><i
                                        class="icon-left-arrow"></i></a>
                                <p class="forgot-password-form-container__back-to-login-text">

                                    Back to log in
                                </p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-6 p-0">
                <div class="landing-img-container">
                    <!-- <img src="../../../images/job-seeker-landing.jpg" alt="Landing Image" class="landing-img"> -->
                    <div class="landing-img-container__landing-details-container">
                        <h2 class="landing-details-heading">Let’s find you your dream job</h2>
                        <p class="landing-details-desc">Search millions of jobs on JobSeeker, the largest
                            community of jobs
                            all around the world</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/validations.js"></script>
</body>

</html>
