<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row set-new-password-container">
            <div class="col-6 p-0">
                <div class="set-new-password-form-container">
                    <div>
                        <div class="d-flex align-items-center set-new-password-form-container__logo-container">
                            <img src="../../../images/job-seeker-logo.jpg" alt="Job Seeker Logo"
                                class="job-seeker-logo" />
                            <h1 class="job-seeker-heading">Job Seeker</h1>
                        </div>

                        <h2 class="job-seeker-title-heading">Set New Password</h2>
                        <p class="job-seeker-title-desc">Must be at least 8 Characters.
                        </p>

                        <form class="form-container">
                            <div class="form-field">
                                <label for="newPassword" class="form-label form-label-text">New Password</label>
                                <div class="input-group password-field">
                                    <input type="password" class="form-control input-box password-box" id="newPassword"
                                        placeholder="Enter your password" required>
                                    <span class="input-group-text eye-icon"><i class="icon-eye-slash"
                                            id="toggleNewPassword"></i></span>
                                </div>
                            </div>

                            <div class="form-field">
                                <label for="confirmPassword" class="form-label form-label-text">Confirm Password</label>
                                <div class="input-group password-field">
                                    <input type="password" class="form-control input-box password-box" id="confirmPassword"
                                        placeholder="Enter your password" required>
                                    <span class="input-group-text eye-icon"><i class="icon-eye-slash"
                                            id="toggleConfirmPassword"></i></span>
                                </div>
                            </div>

                            <div class="text-end set-new-password-form-container__reset-btn-container">
                                <button type="submit" class="btn submit-btn">Reset Password</button>
                            </div>

                            <div class="text-end set-new-password-form-container__back-to-login-container">
                                <a href="#"
                                    class="link-text-decoration set-new-password-form-container__back-to-login-arrow-link"><i
                                        class="icon-left-arrow"></i></a>
                                <p class="set-new-password-form-container__back-to-login-text">
                                    Back to log in
                                </p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-6 p-0">
                <div class="landing-img-container">
                    <!-- <img src="../../../images/job-seeker-landing.jpg" alt="Landing Image" class="landing-img"> -->
                    <div class="landing-img-container__landing-details-container">
                        <h2 class="landing-details-heading">Letâ€™s find you your dream job</h2>
                        <p class="landing-details-desc">Search millions of jobs on JobSeeker, the largest
                            community of jobs
                            all around the world</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/setnewpassword.js"></script>
</body>

</html>
