<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div class="row account-activation-container">
            <div class="col-6 p-0">
                <div class="account-activation-wrapper">
                    <div>
                        <div class="d-flex align-items-center account-activation-wrapper__logo-container">

                        <p class="job-seeker-title-desc">We have sent you an email to activate your account. Click the
                            button "Activate my account" in the email received.
                        </p>

                        <div class="text-end account-activation-wrapper__go-to-email-btn-container">
                            <button type="submit" class="btn submit-btn">Go to Email</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-6 p-0">
                <div class="landing-img-container">
                    <!-- <img src="../../../images/job-seeker-landing.jpg" alt="Landing Image" class="landing-img"> -->

                            community of jobs
                            all around the world</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/validations.js"></script>
