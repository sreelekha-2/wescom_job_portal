<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-0">
                <div class="login-form-container d-flex flex-column align-items-center">
                    <div>
                        <div class="d-flex align-items-center logo-container">
                            <img src="../../../images/job-seeker-logo.jpg" alt="Job Seeker Logo"
                                class="job-seeker-logo" />
                            <h1 class="job-seeker-heading product-sans-bold">Job Seeker</h1>
                        </div>

                        <h2 class="job-seeker-title-heading dm-sans-bold">Forgot Password ?</h2>
                        <p class="job-seeker-title-desc dm-sans-regular">No Worries, we’ll send you reset instructions.
                        </p>

                        <form class="form-container">
                            <div class="">
                                <label for="forgotEmail" class="form-label dm-sans-regular">Email ID</label>
                                <input type="email" class="form-control input-box" id="forgotEmail"
                                    placeholder="Enter your email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="text-end reset-btn-container">
                                <button type="submit" class="btn submit-btn dm-sans-medium">Reset</button>
                            </div>

                            <div class="text-end">
                                <p class="dm-sans-regular">Back to log in </p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-6 p-0">
                <div class="landing-img-container">
                    <img src="../../../images/job-seeker-landing.jpg" alt="Landing Image" class="landing-img">
                    <div class="landing-details-container">
                        <h2 class="dm-sans-bold landing-details-heading">Let’s find you your dream job</h2>
                        <p class="dm-sans-medium landing-details-desc">Search millions of jobs on JobSeeker, the largest
                            community of jobs
                            all around the world</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/validations.js"></script>
</body>

</html>
